<!doctype html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
	<meta http-equiv="Expires" content="0" />
	<script>
		document.write("<link type='text/css' href='../ui/css/ui.css?version=" + new Date().getTime() + "' rel='stylesheet' />");
	</script>
</head>
<body class="playback">
<div class="layout-north" id="header" ng-controller="headerController">
	<div class="header" ng-include="'common/header.asp'" onload="headerLoaded()"></div>
</div>
<div class="layout-west" id="channel" ng-controller="channelController">
	<div class="channel" ng-include="'common/channel.asp'" onload="channelLoaded()"></div>
</div>
<div class="layout-center">
	<div class="layout-north-inner" id="status" ng-controller="statusController">
		<div class="channel-no"><span ng-bind="oLanStatus.channelNo"></span>: <span ng-bind="oStatus.szChannelNo"></span></div>
		<div class="current-status"><span ng-bind="oLanStatus.currentStatus"></span>: <span ng-bind="oStatus.szCurrentStatus"></span></div>
	</div>
	<div class="layout-center-inner" id="plugin" ng-controller="pluginController">
		<div class="plugin" ng-include="'common/plugin.asp'" onload="pluginLoaded()"></div>
	</div>
	<div class="layout-south-inner" id="tool" ng-controller="toolController">
		<div class="tool" ng-include="'common/tool.asp'" onload="toolLoaded()"></div>
	</div>
</div>
<div class="layout-east" id="search" ng-controller="searchController">
	<div class="search" ng-include="'playback/search.asp'" onload="searchLoaded()"></div>
</div>
<div class="layout-south" id="timebar" ng-controller="timebarController">
	<div class="timebar" ng-include="'playback/timebar.asp'" onload="timebarLoaded()"></div>
	<div class="footer" id="footer"></div>
</div>
</body>
<script id="seajsnode" src="../script/lib/seajs/seajs/sea-2.1.1.min.js"></script>
<script src="../script/lib/jquery/html5/jsDecoder/WebGLCanvas.js"></script>
<script>
	document.write("<script src='../script/lib/seajs/config/sea-config.js?version=" + new Date().getTime() + "' ></scr" + "ipt>");
	document.write("<script src='../script/lib/jquery/My97DatePicker/WdatePicker.js?version=" + new Date().getTime() + "' ></scr" + "ipt>");
</script>
<script for=PreviewActiveX event="GetSelectWndInfo(SelectWndInfo)">
	GetSelectWndInfo(SelectWndInfo);
</script>
<script for=PreviewActiveX event="PluginEventHandler(iEventType, iParam1, iParam2)">
    PluginEventHandler(iEventType, iParam1, iParam2);
</script>
<script for=playbackbar event="GetMovePlaybackTime(szGetTime)">
    TimebarMouseUp(szGetTime);
</script>
</html>
