<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <link rel="stylesheet" href="./jquery.mobile-1.1.0.min.css" /> 

       <link rel="stylesheet" type="text/css" href="./jquery.mobile.simpledialog.min.css" />

        <script src="./jquery-1.8.3.js"></script>
        <script src="./jquery.mobile-1.1.0.min.js"></script> 
        <script type="text/javascript" src="./jquery.mobile.simpledialog.min.js"></script>
        <script type="text/javascript">
            $(document).delegate('#dialoglink', 'click', function() {
                $(this).simpledialog({
                    'mode': 'blank',
                    'prompt': false,
                    'forceInput': false,
                    'useModal': true,
                    'fullHTML':
                    "<ul data-role='listview'><li>Some</li><li>List</li><li>Items</li></ul><a rel='close' data-role='button' href='#' id='simpleclose'>Close</a>"
                })
            });

        </script>
    </head>

 

<body>

 <div data-role="content" style="padding: 15px">
    <a href="#" id="dialoglink" data-role="button">Open Dialog</a>
</div>

</body>

</html>
